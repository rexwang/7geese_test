<div class="container">

  <div class="starter-template">
    <h1>7geese public git repositories</h1>
    <ul class="list-unstyled">
      <% _.each(repos, function(repo) { %>
        <p>---</p>
        <p>Name: <%= repo.get('name') %></p>
        <p>Fork count: <%= repo.get('forks_count') %></p>
        <p>Language: <%= repo.get('language') %></p>
        <p>Date Created: <%= repo.get('created_at') %></p>
      <% }) %>
    </ul>
  </div>

</div>
